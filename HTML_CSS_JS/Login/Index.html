<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asserts/global.css">
    <link rel="stylesheet" href="Content/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04a6eebba3.js" crossorigin="anonymous"></script>

    <title>Login - Encontrei Job</title>
</head>
<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <section class="section-login">
        <div class="container">
            <div class="row justify-content-md-center h-100">
                <div class="card fat p-3 p-md-3">
                    <div class="card-body ">
                        <h4 class="card-title">Login</h4>
                        <form action="../Dashboard_candidato/Index.html" class="signin-form">
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" required="">
                                <label class="form-control-placeholder" for="username">Usuário ou e-mail</label>
                            </div>

                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" required="">
                                <label class="form-control-placeholder" for="password">Senha</label>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>

                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Mantenha-me conectado
                                    <input type="checkbox" checked="">
                                    <span class="checkmark"></span>
                                    </label>
                                </div>

                                <div class="w-50 text-md-right">
                                    <a href="#">Esquecir a senha</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Não está cadastrado? <a href="../Cadastro/Index.html">Cadastrar-se</a></p>
                    </div>
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
